<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://img.icons8.com/color/48/lock--v1.png" type="image/png">

  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .otp-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }

    .otp-card h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .otp-card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 6px;
      padding: 12px;
      font-size: 14px;
    }

    .verify-btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      border: none;
      transition: background-color 0.3s ease;
    }

    .verify-btn:hover {
      background-color: #0056b3;
    }

    .alert {
      font-size: 14px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <div class="otp-card text-center">
    <h2>OTP Verification</h2>
    <p>Enter the 6-digit code sent to your registered email address.</p>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="otp" class="form-control mb-3" placeholder="Enter OTP" required maxlength="6">
      <button type="submit" class="verify-btn">Verify OTP</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
