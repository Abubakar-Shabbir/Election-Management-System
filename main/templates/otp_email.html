<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification - Election Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .email-wrapper {
      width: 100%;
      background-color: #f0f2f5;
      padding: 40px 0;
    }

    .email-container {
      max-width: 620px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .email-header {
      background-color: #2f3542;
      padding: 30px;
      text-align: center;
    }

    .email-header img {
      width: 60px;
    }

    .email-body {
      padding: 40px 35px;
      text-align: center;
    }

    .email-body h2 {
      margin: 0 0 10px;
      color: #2f3542;
      font-size: 26px;
    }

    .email-body p {
      font-size: 16px;
      color: #57606f;
      line-height: 1.6;
      margin: 10px 0;
    }

    .otp-box {
      display: inline-block;
      margin: 25px auto;
      padding: 16px 32px;
      background-color: #e0f0ff;
      color: #1e272e;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 4px;
      border-radius: 8px;
      border: 1px solid #70a1ff;
      box-shadow: 0 2px 8px rgba(112, 161, 255, 0.2);
    }

    .email-footer {
      background-color: #f9fafc;
      padding: 20px;
      font-size: 13px;
      color: #a4b0be;
      text-align: center;
    }

    @media screen and (max-width: 620px) {
      .email-body {
        padding: 25px 20px;
      }

      .otp-box {
        font-size: 22px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-container">
      <div class="email-header">
        <img src="https://img.icons8.com/fluency/96/lock.png" alt="Security Icon">
      </div>
      <div class="email-body">
        <h2>Verify Your Identity</h2>
        <p>Hi {{ user_name }},</p>
        <p>Use the OTP below to continue your voter registration. It’s valid for the next <strong>10 minutes</strong>.</p>
        <div class="otp-box">{{ otp }}</div>
        <p>If you did not request this OTP, please disregard this message or contact support.</p>
      </div>
      <div class="email-footer">
        &copy; 2025 Election Management System · All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
