{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Seat Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">üó≥Ô∏è Select Seat Type to Vote</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="seat_type" id="na" value="NA" required>
            <label class="form-check-label" for="na">National Assembly (NA)</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="seat_type" id="pa" value="PA" required>
            <label class="form-check-label" for="pa">Provincial Assembly (PA)</label>
        </div>

        <button type="submit" class="btn btn-success mt-3">Continue</button>
    </form>
</body>
</html>
