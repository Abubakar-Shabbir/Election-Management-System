{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login - Election System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://t3.ftcdn.net/jpg/05/27/14/72/360_F_527147254_oly8dgVuBi0KAY0KM96sxVdtaQw16jpM.jpghttps://d1sr9z1pdl3mb7.cloudfront.net/wp-content/uploads/2022/09/13062113/digital-identity-1024x539.jpghttps://t3.ftcdn.net/jpg/02/39/25/04/360_F_239250445_FNmAc5n0p88DMqgf4uTWc2aeL8i6e1aj.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.4s ease-in-out;
    }

    .form-control, .form-select {
      border-radius: 8px;
      height: 44px;
    }

    .btn-login {
      background-color: #2c3e50;
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-login:hover {
      background-color: #1f2d3a;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .small-link {
      font-size: 13px;
      color: #6c757d;
      text-decoration: none;
    }

    .alert-custom {
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill" style="font-size: 36px; color: #2c3e50;"></i>
      <div class="title">Election Login</div>
      <div class="subtitle">Secure access to your account</div>
    </div>

    <!-- Alerts -->
    {% if error %}
      <div class="alert alert-danger alert-custom d-flex justify-content-between align-items-center" role="alert">
        <div><i class="bi bi-x-circle-fill me-2"></i>{{ error }}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success alert-custom d-flex justify-content-between align-items-center" role="alert">
        <div><i class="bi bi-check-circle-fill me-2"></i>{{ success }}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Role</label>
        <select name="role" class="form-select" required>
          <option disabled selected value="">-- Choose your role --</option>
          <option value="admin">üõ°Ô∏è Admin</option>
          <option value="voter">üó≥Ô∏è Voter</option>
          <option value="candidate">üéØ Candidate</option>
          <option value="chairperson">üèõÔ∏è Chairperson</option>
        </select>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label small" for="remember">Remember me</label>
        </div>
        <a href="#" class="small-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-login w-100">üîê Login</button>
    </form>

    <div class="text-center mt-4">
      <p class="small text-muted mb-1">New to Election System?</p>
      <a href="{% url 'register' %}" class="btn btn-outline-dark w-100">
        <i class="bi bi-person-plus"></i> Register Now
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
